<!DOCTYPE html>
<html lang="ar">

<head>
    <title>Skills+Plus Log In</title>
    <link rel="SHORTCUT ICON" href="logo.ico" type="image/x-icon" />
    <link rel="ICON" href="logo.ico" type="image/ico" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&display=swap" rel="stylesheet">
</head>

<body class="body">

    <header class="header">
        <img id='logo_image' src="Logo_NoBG.png " alt="صورة الشعار ">

    </header>

    <form id="survey-form">
        <h1 id="title" style="text-align:center;">تسجيل الدخول</h1>
        <h5 style="text-align:center;">شكراً ﻷنضمامك لنا</h5>
        <div class="form-group">
            <label id="email-label" for="email">
            البريد الالكترونى
        </label>
            <input id="email" class="form-control" type="email" placeholder="ادخل البريد الالكترونى الخاص بك" name="email" required>
        </div>

        <div class="form-group">
            <label id="name-label" for="name">
                كلمة السر
            </label>
            <input id="name" class="form-control" type="password" placeholder="ادخل كلمة السر" name="name" required>
        </div>

        <div class="form-group">
            <button id="submit" type="submit" class="btn btn-warning mybtn">دخول</button>
        </div>
    </form>



</body>

</html>
